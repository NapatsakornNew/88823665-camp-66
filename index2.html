<!DOCTYPE html>

    <head>
        <title>workshop #html-form</title>
        <meta charset="UTF-8" />

<body>
    <h1>Workshop #HTML-FORM</h1>
    <form>
    <p style="word-spacing: 100px;"><label for="fname">ชื่อ</label> <input type="text" id="fname" name="fname"></p>
    <p style="word-spacing: 91px;"><label for="lname">สกุล</label> <input type="text" id="lname" name="lname"></p>
    <p style="word-spacing: 25px;"><label for="ddate">วัน/เดือน/ปีเกิด</label> <input type="date" id="ddate" name="ddate"></p>
    <p style="word-spacing: 92px;"><label for="aage">อายุ</label> <input type="number" id="aage" name="aage"></p>
    <p style="word-spacing: 92px;"><label for="ssex">เพศ</label>

    <p style="word-spacing: 102px;"><label for="pphoto">รูป</label> <input type="file" id="pphoto" name="pphoto"></p>
    <p style="word-spacing: 90px;"><label for="aadd">ที่อยู่</label> <textarea rows="5" cols="25"></textarea></p>
    <p style="word-spacing: 70px;"><label for="ccolor">สีที่ชอบ</label> 
    <select id="ccolor" name="ccolor" size="1"></p>
        <option value="red">สีแดง</option>
        <option value="blue">สีน้ำเงิน</option>
        <option value="cyan">สีฟ้า</option>
        <option value="green">สีเขียว</option>
        <option value="black">สีดำ</option>
    </select>
    <p style="word-spacing: 15px;"><label for="ssong">แนวเพลงที่ชอบ</label>
        <input type="radio"><label>เพื่อชีวิต</label>&emsp;<input type="radio"><label>ลูกทุ่ง</label>&emsp;<input type="radio"><label>อื่นๆ</label></p>
    <br></br>
    <input type="checkbox"><label> ยินยอมให้เก็บข้อมูล</label><br>
    <br></br>
    <p style="word-spacing: 180px;"><input type="reset"> <input type="submit"></p>
</form>
</body>

</html>
